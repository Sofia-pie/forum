<div class="topic">
	<div class="vote">
		<button><fa-icon [icon]="faUp"></fa-icon></button>
		<p>{{topic.upvotes}}</p>
		<button><fa-icon [icon]="faDown"></fa-icon></button>
	</div>
	<div class="topic-text" [routerLink]="['/topic', topic._id]">
		<h4>{{topic.title}}</h4>
		<p class="time">{{topic.created_date | date: 'dd/MM/yyyy'}}</p>
		<p class="details">{{topic.content}}</p>
		<div class="tags">
			<span class="tag" *ngFor=" let tag of topic.tags">{{tag}}</span>
		</div>
	</div>
	<div class="info">
		<div class="user"><fa-icon [icon]="faUser"></fa-icon></div>

		<button class="comment-button" (click)="showInput = !showInput"><span>30</span><fa-icon
				[icon]="faComment"></fa-icon></button>
	</div>
</div>

<ng-container *ngIf="showInput">
	<div class="input-container">
		<input type="text" placeholder="Enter your comment" [(ngModel)]="comment" class="comment-input">
		<button (click)="addComment()" class="submit"><fa-icon [icon]="faRight"></fa-icon></button>
	</div>
</ng-container>
