<div class="filter-options">
	<button class="filter-item" (click)="sortByDate()" [ngClass]="{'active': sort ==='date'}">New</button>
	<button class="filter-item" (click)="sortByUpvotes()" [ngClass]="{'active': sort ==='upvotes'}">Trending</button>
</div>

<p *ngIf="topics.length === 0">Нічого не знайдено</p>

<app-topics-list [topics]="topics"></app-topics-list>
