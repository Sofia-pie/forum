<div class="container">
	<div class="topic">
		<div class="vote">
			<button><fa-icon [icon]="faUp"></fa-icon></button>
			<p>{{topic.upvotes}}</p>
			<button><fa-icon [icon]="faDown"></fa-icon></button>
		</div>
		<div class="topic-text">
			<h4>{{topic.title}}</h4>
			<p class="time">{{topic.created_date | date: 'dd/MM/yyyy'}}</p>
			<p class="details">{{topic.content}}</p>
		</div>
		<div class="info">
			<div class="user"><fa-icon [icon]="faUser"></fa-icon></div>

		</div>
	</div>

	<div class="comments-container">
		<div class="comment" *ngFor="let comment of comments">
			<div class="comment-user">
				<h5 class="username">{{comment.user_id}}</h5>
			</div>
			<p class="comment-text">{{comment.text}}</p>
			<div class="upvotes">
				<fa-icon [icon]="faUp"></fa-icon>
				<span>{{comment.upvotes}}</span>
				<fa-icon [icon]="faDown"></fa-icon>
			</div>
		</div>
	</div>

	<div class="input-container">
		<input type="text" placeholder="Enter your comment" [(ngModel)]="comment" class="comment-input">
		<button (click)="addComment()" class="submit"><fa-icon [icon]="faRight"></fa-icon></button>
	</div>
</div>
