<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
	<div>
		<p>Email</p>
		<input type="email" formControlName="email">
		<div
			*ngIf="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)">
			<div *ngIf="loginForm.get('email')!.errors?.['required']" class="error-message">Email is required</div>
			<div *ngIf="loginForm.get('email')!.errors?.['email']" class="error-message">Invalid email format</div>
		</div>
	</div>
	<div>
		<p>Password</p>
		<input type="password" formControlName="password">
		<div
			*ngIf="loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)">
			<div *ngIf="loginForm.get('password')!.errors?.['required']" class="error-message">Password is required
			</div>
		</div>
	</div>
	<button type="submit" [disabled]="loginForm.invalid" class="submit-button">Login</button>
</form>
<div class="img-container"></div>
